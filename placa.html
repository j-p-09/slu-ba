<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moje ≈°tudentsko delo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .log {
      margin-top: 1rem;
    }
    .entry {
      background: white;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #333;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 1em;
    }
    @media (max-width: 600px) {
      .entry {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Moje ≈°tudentsko delo</h2>
    <button onclick="startWork()">üü¢ Prihod</button>
    <button onclick="endWork()">üî¥ Odhod</button>
    <button onclick="manualEntry()">‚ûï Roƒçni vnos</button>
  </header>

  <div class="log" id="log"></div>
  <div class="footer" id="netoTotal">Neto plaƒça: 0.00 ‚Ç¨</div>

  <script>
    const urnaPostavkaBruto = 8.60;
    const urnaPostavkaNeto = 7.4003;
    const dodatnaNedeljaBruto = urnaPostavkaBruto * 0.9;
    const dodatnaNedeljaNeto = dodatnaNedeljaBruto * (urnaPostavkaNeto / urnaPostavkaBruto);

    let startTime = null;
    const logDiv = document.getElementById('log');
    let delavniki = JSON.parse(localStorage.getItem('delavniki') || '[]');

    function save() {
      localStorage.setItem('delavniki', JSON.stringify(delavniki));
      render();
    }

    function startWork() {
      startTime = new Date();
      alert("Zaƒçetek dela zabele≈æen ob: " + startTime.toLocaleTimeString());
    }

    function endWork() {
      if (!startTime) {
        alert("Najprej pritisni 'Prihod'");
        return;
      }
      const endTime = new Date();
      const duration = (endTime - startTime) / 3600000;
      const date = startTime.toISOString().split("T")[0];
      const isSunday = startTime.getDay() === 0;
      let extra = false;

      if (isSunday) {
        extra = confirm("Danes je nedelja. Ali ti pripada dodatek? (90%)");
      }

      delavniki.push({ date, hours: duration, sundayBonus: extra });
      startTime = null;
      save();
    }

    function manualEntry() {
      const date = prompt("Vnesi datum (npr. 2025-08-04):");
      const hours = parseFloat(prompt("Koliko ur si delal?"));
      if (date && !isNaN(hours)) {
        const day = new Date(date);
        const isSunday = day.getDay() === 0;
        let extra = false;
        if (isSunday) {
          extra = confirm("Vne≈°eni datum je nedelja. Ali ti pripada dodatek? (90%)");
        }
        delavniki.push({ date, hours, sundayBonus: extra });
        save();
      }
    }

    function render() {
      logDiv.innerHTML = "";
      let netoTotal = 0;

      delavniki.forEach((entry, index) => {
        let bruto = entry.hours * urnaPostavkaBruto;
        let neto = entry.hours * urnaPostavkaNeto;

        if (entry.sundayBonus) {
          bruto += entry.hours * dodatnaNedeljaBruto;
          neto += entry.hours * dodatnaNedeljaNeto;
        }

        netoTotal += neto;

        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <div>${entry.date}${entry.sundayBonus ? " (ned. +90%)" : ""}</div>
          <div>${entry.hours.toFixed(2)} ur</div>
        `;
        div.onclick = () => showDetails(entry, index);
        logDiv.appendChild(div);
      });

      document.getElementById("netoTotal").innerText = "Neto plaƒça: " + netoTotal.toFixed(2) + " ‚Ç¨";
    }

    function showDetails(entry, index) {
      let bruto = entry.hours * urnaPostavkaBruto;
      let neto = entry.hours * urnaPostavkaNeto;

      if (entry.sundayBonus) {
        bruto += entry.hours * dodatnaNedeljaBruto;
        neto += entry.hours * dodatnaNedeljaNeto;
      }

      const novoUre = prompt(
        `${entry.date}${entry.sundayBonus ? " (nedelja +90%)" : ""}\n\nüßæ Bruto: ${bruto.toFixed(2)} ‚Ç¨\nüí∂ Neto: ${neto.toFixed(2)} ‚Ç¨\n\nVpi≈°i nove ure (ali pusti prazno za brisanje):`,
        entry.hours
      );

      if (novoUre === null) return;

      if (novoUre === "") {
        if (confirm("Res ≈æeli≈° izbrisati ta zapis?")) {
          delavniki.splice(index, 1);
        }
      } else if (!isNaN(parseFloat(novoUre))) {
        const novaUra = parseFloat(novoUre);
        const novaNedelja = confirm("Ali naj bo vkljuƒçen nedeljski dodatek (+90%)?");
        delavniki[index].hours = novaUra;
        delavniki[index].sundayBonus = novaNedelja;
      }

      save();
    }

    render();
  </script>
</body>
</html>
